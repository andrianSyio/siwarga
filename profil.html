<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Aris Zulwafa</title>
    
    <link rel="icon" type="image/png" href="path/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary-color: #006AFF; --primary-light: #E6F0FF; --background-color: #F8F9FD;
            --card-background: #FFFFFF; --text-primary: #1D2433; --text-secondary: #8A94A6;
            --border-color: #F1F3F6; --accent-red: #EB5757;
        }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-primary); }
        h1, h2, h3, h4, h5, h6 { font-family: 'Lexend', sans-serif; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background-color: var(--background-color); position: relative; padding-bottom: 110px; }
        
        /* HEADER HALAMAN */
        .page-header {
            display: flex; align-items: center; gap: 16px;
            padding: 20px;
        }
        .page-header h1 { font-size: 22px; }
        .back-button { font-size: 24px; color: var(--text-primary); text-decoration: none;}

        /* [DESAIN ULANG] KARTU PROFIL PERSONAL */
        .profile-info-card {
            background-color: var(--card-background);
            margin: 0 20px 24px 20px;
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(138, 148, 166, 0.12);
            animation: slideUpFadeIn 0.5s ease-out;
        }
        .profile-avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            padding: 4px;
            background-color: white;
            object-fit: cover;
            margin-bottom: 16px;
        }
        .profile-info-card h1 {
            font-size: 22px;
            font-weight: 600;
        }
        .profile-info-card p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* [DESAIN ULANG] MENU LIST */
        .menu-list {
            margin: 0 20px 20px 20px;
            animation: slideUpFadeIn 0.5s ease-out;
            animation-delay: 0.1s;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 16px;
            transition: background-color 0.2s ease;
            background-color: var(--card-background);
            margin-bottom: 12px;
        }
        .menu-item:hover {
            background-color: var(--primary-light);
        }
        .menu-item .icon-wrapper {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: grid;
            place-items: center;
            font-size: 22px;
            color: white;
        }
        .menu-item span {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
        }
        .menu-item .chevron {
            font-size: 20px;
            color: var(--text-secondary);
        }
        /* Warna ikon spesifik */
        .mi-surat .icon-wrapper { background-color: #27AE60; }
        .mi-laporan .icon-wrapper { background-color: #FF8A00; }
        .mi-iuran .icon-wrapper { background-color: #006AFF; }
        .mi-perintah .icon-wrapper { background-color: #8E44AD; }
        .mi-pengaturan .icon-wrapper { background-color: #8A94A6; }
        .mi-keluar .icon-wrapper { background-color: #FF3B5C; }
        .mi-keluar span { color: #FF3B5C; }
        
        /* BOTTOM NAVIGATION */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 440px; background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); padding: 8px; border-radius: 28px; box-shadow: 0 12px 48px rgba(138, 148, 166, 0.18); border: 1px solid rgba(255, 255, 255, 0.4); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { width: 60px; height: 60px; display: grid; place-items: center; text-decoration: none; font-size: 28px; color: var(--text-secondary); }
        .nav-item.active { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="app-container">
        
        <header class="page-header">
            <a href="index.html" class="back-button"><i class="ph-bold ph-arrow-left"></i></a>
            <h1>Profil Saya</h1>
        </header>

        <main>
            <section class="profile-info-card">
                <img src="https://i.pravatar.cc/150?u=ArisZulwafa" alt="Avatar Pengguna" class="profile-avatar">
                <h1>Aris Zulwafa</h1>
                <p>Warga Blok A No. 1</p>
            </section>

            <div class="menu-list">
                <a href="#" class="menu-item mi-surat">
                    <div class="icon-wrapper"><i class="ph-bold ph-files"></i></div>
                    <span>Riwayat Surat RT</span>
                    <i class="ph-bold ph-caret-right chevron"></i>
                </a>
                <a href="#" class="menu-item mi-laporan">
                    <div class="icon-wrapper"><i class="ph-bold ph-broadcast"></i></div>
                    <span>Riwayat Laporan</span>
                    <i class="ph-bold ph-caret-right chevron"></i>
                </a>
                <a href="iuran.html" class="menu-item mi-iuran">
                    <div class="icon-wrapper"><i class="ph-bold ph-wallet"></i></div>
                    <span>Riwayat Iuran</span>
                    <i class="ph-bold ph-caret-right chevron"></i>
                </a>
                <a href="#" class="menu-item mi-perintah">
                    <div class="icon-wrapper"><i class="ph-bold ph-book-open"></i></div>
                    <span>Perintah & Aturan</span>
                    <i class="ph-bold ph-caret-right chevron"></i>
                </a>
                <a href="#" class="menu-item mi-pengaturan">
                    <div class="icon-wrapper"><i class="ph-bold ph-gear"></i></div>
                    <span>Pengaturan Akun</span>
                    <i class="ph-bold ph-caret-right chevron"></i>
                </a>
                <a href="#" class="menu-item mi-keluar">
                    <div class="icon-wrapper"><i class="ph-bold ph-sign-out"></i></div>
                    <span>Keluar</span>
                </a>
            </div>
        </main>
        
        <nav class="bottom-nav">
             <a href="index.html" class="nav-item"><i class="ph-bold ph-house"></i></a>
             <a href="user.html" class="nav-item"><i class="ph-bold ph-users"></i></a>
             <a href="#" class="nav-item"><i class="ph-bold ph-chat-dots"></i></a>
             <a href="profil.html" class="nav-item active"><i class="ph-fill ph-user-circle"></i></a>
        </nav>
    </div>
</body>
</html>
