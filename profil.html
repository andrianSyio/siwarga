<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* === BASE STYLES (Disesuaikan dari V5) === */
        :root {
            --primary-color: #006AFF; --primary-light: #E6F0FF; --background-color: #F8F9FD;
            --card-background: #FFFFFF; --text-primary: #1D2433; --text-secondary: #7A8294;
            --border-color: #EFF1F5; --accent-red: #EB5757;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-color); color: var(--text-primary); }
        h1, h2, h3, h4, h5, h6 { font-family: 'Lexend', sans-serif; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background-color: var(--background-color); position: relative; padding-bottom: 110px; }
        
        /* === PROFILE HEADER === */
        .profile-header {
            background-color: var(--primary-color);
            padding: 40px 20px 80px 20px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
        .profile-avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .profile-header h1 {
            font-size: 24px;
        }
        .profile-header p {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        /* === MENU LIST CONTAINER === */
        .menu-container {
            margin: -40px 20px 20px 20px; /* Tarik ke atas menimpa header */
            position: relative;
            background-color: var(--card-background);
            border-radius: 24px;
            padding: 16px;
            box-shadow: 0 8px 40px rgba(122, 130, 148, 0.15);
        }
        .menu-section {
            margin-bottom: 16px;
        }
        .menu-section:last-child {
            margin-bottom: 0;
        }
        .menu-section h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 8px 16px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }
        .menu-item:hover {
            background-color: var(--primary-light);
        }
        .menu-item i {
            font-size: 24px;
            color: var(--primary-color);
        }
        .menu-item span {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
        }
        .menu-item .chevron {
            font-size: 20px;
            color: var(--text-secondary);
        }
        
        /* === LOGOUT BUTTON === */
        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: calc(100% - 40px);
            margin: 0 auto 20px auto;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background-color: #FFF0F0;
            color: var(--accent-red);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .logout-button i {
            font-size: 22px;
        }

        /* === BOTTOM NAVIGATION === */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 440px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); padding: 8px; border-radius: 28px; box-shadow: 0 10px 40px rgba(0, 106, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.5); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { width: 60px; height: 60px; display: grid; place-items: center; text-decoration: none; font-size: 28px; color: var(--text-secondary); z-index: 1; }
        .nav-item.active { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="app-container">
        
        <header class="profile-header">
            <img src="https://i.pravatar.cc/150?u=budi" alt="Avatar Pengguna" class="profile-avatar">
            <h1>Budi Santoso</h1>
            <p>Warga Blok C No. 12</p>
        </header>

        <main>
            <div class="menu-container">
                <div class="menu-section">
                    <h2>Akun</h2>
                    <a href="#" class="menu-item">
                        <i class="ph-bold ph-user"></i>
                        <span>Edit Profil</span>
                        <i class="ph-bold ph-caret-right chevron"></i>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="ph-bold ph-lock"></i>
                        <span>Ubah Kata Sandi</span>
                        <i class="ph-bold ph-caret-right chevron"></i>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="ph-bold ph-bell"></i>
                        <span>Notifikasi</span>
                        <i class="ph-bold ph-caret-right chevron"></i>
                    </a>
                </div>

                <div class="menu-section">
                    <h2>Umum</h2>
                    <a href="#" class="menu-item">
                        <i class="ph-bold ph-question"></i>
                        <span>Pusat Bantuan</span>
                        <i class="ph-bold ph-caret-right chevron"></i>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="ph-bold ph-info"></i>
                        <span>Tentang Aplikasi</span>
                        <i class="ph-bold ph-caret-right chevron"></i>
                    </a>
                </div>
            </div>

            <button class="logout-button">
                <i class="ph-bold ph-sign-out"></i>
                Keluar
            </button>

        </main>
        
        <nav class="bottom-nav">
             <a href="index.html" class="nav-item"><i class="ph-bold ph-house"></i></a>
             <a href="jelajah.html" class="nav-item"><i class="ph-bold ph-rocket-launch"></i></a>
             <a href="iuran.html" class="nav-item"><i class="ph-bold ph-wallet"></i></a>
             <a href="profil.html" class="nav-item active"><i class="ph-fill ph-user-circle"></i></a>
        </nav>
    </div>
</body>
</html>
